<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #ffcccc;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1, #response {
            color: #d63384;
            font-family: cursive, sans-serif;
            font-size: 24px;
        }
        .buttons {
            position: relative;
            margin-top: 20px;
            width: 90%;
            max-width: 300px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        #yes {
            background-color: #28a745;
            color: white;
            position: relative;
        }
        #no {
            background-color: #dc3545;
            color: white;
            position: relative;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 400px) {
            button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1 id="question">Will You Be My Valentine? ðŸ’–</h1>
    <div class="buttons">
        <button id="yes" onclick="acceptProposal()">Yes</button>
        <button id="no">No</button>
    </div>
    <p id="response" class="hidden">Awesome! See you then! <3</p>
    <script>
        const noButton = document.getElementById("no");
        const buttonsContainer = document.querySelector(".buttons");
        const question = document.getElementById("question");
        const response = document.getElementById("response");
        
        function moveNoButton() {
            let newX, newY;
            do {
                newX = Math.random() * (buttonsContainer.clientWidth - noButton.clientWidth);
                newY = Math.random() * (buttonsContainer.clientHeight - noButton.clientHeight);
            } while (Math.abs(newX - 100) < 50 && Math.abs(newY - 30) < 30);
            
            noButton.style.position = "absolute";
            noButton.style.transform = `translate(${newX}px, ${newY}px)`;
        }
        
        function acceptProposal() {
            question.classList.add("hidden");
            buttonsContainer.classList.add("hidden");
            response.classList.remove("hidden");
        }
        
        noButton.addEventListener("mouseover", moveNoButton);
        noButton.addEventListener("touchstart", function(event) {
            event.preventDefault();
            moveNoButton();
        });
    </script>
</body>
</html>
